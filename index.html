<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Map overview - Workadventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">


  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>

<body>
  <div class="global-wrapper">
    <div class="header">
      <div class="legend">
        <h1>
          Map overview
        </h1>
      </div>
    </div>
    <div id="map" class="map">
      <div class="map-container">
        <img src="img/closed-office.png" class="map-img map-img-closed-office" />
        <img src="img/conference.png" class="map-img map-img-conference" data-zone="conference room" />
        <img src="img/coworking.png" class="map-img map-img-coworking" data-zone="coworking space" />
        <img src="img/meeting-rooms.png" class="map-img map-img-meeting-rooms" data-zone="meeting rooms" />
        <img src="img/open-office.png" class="map-img map-img-open-office" data-zone="Workadventure office" />
        <img src="img/showcase.png" class="map-img map-img-showcase" data-zone="our clients showcase room" />
        <img src="img/trees.png" class="map-img-bg map-img-trees" />
        <img src="img/map-object.png" class="map-img-bg map-img-map-object" />
        <img src="img/ground.png" class="map-img-bg map-img-ground" />
      </div>
    </div>
    <div class="cursor-info gelatine">
      <div>Go to <span class="zone-name"></span></div>
      <div class="users-online"><span class="circle">16</span> users online</div>
    </div>
  </div>
</body>
<script>
  const element = document.getElementById('map');
  const panzoom = Panzoom(element, {
    canvas:true,
    startY: "-1200px",
    startX: "-1200px",
    startScale: 0.5,
    maxScale: 1,
    minScale: 0.5,
  });

  $(".map-img").on('mousemove', function(e){
    $('.cursor-info').css({
      left:  e.pageX + 25,
      top:   e.pageY + 25
    });
  });

  // enable mouse wheel
  const parent = element.parentElement
  parent.addEventListener('wheel', panzoom.zoomWithWheel);
  $(".map-img").hover(
    function() {
      var dataValue = $(this).data("zone");
      $(".zone-name").html(dataValue);
      $(".cursor-info").fadeIn(100);

      $(".map-img").css("opacity", ".35");
      $(".map-img-bg").css("opacity", ".35");
      $( this ).css("opacity", "1");
      $( this ).css("z-index", "4");
    }, function() {
      $(".map-img").css("opacity", "1");
      $(".map-img-bg").css("opacity", "1");
      $(".cursor-info").fadeOut(100);
      $( this ).css("z-index", "3");
    }
  );
</script>
</html>
